<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Quote Generator" author="Pooriya">
    <title>Quote generator app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="frontend.js"></script>
  </head>
  <body style="text-align: center;">
    <h1>Quote Generator - PooriyaKTB</h1>
    <div id="quote-container">
      <p id="quote"></p>
      <p id="author"></p>
    </div>
    <button type="button" id="generate-quote">Generate quote</button>
    <div>
        <h2>Add your own quote</h2>
        <label for="quote-input">Quote:</label>
        <input type="text" id="quote-input" placeholder="Enter your quote here" />
        <br>
        <br>
        <label for="author-input">Author:</label>
        <input type="text" id="author-input" placeholder="Enter the author here" />
        <br>
        <br>
        <button type="button" id="add-quote">Add quote</button>
    </div>
  </body>
</html>
